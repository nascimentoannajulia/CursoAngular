<h5>diretiva *ngfor</h5>

<ul>
    <li *ngFor="let-curso of cursos, let i = index">
        {{ i + 1 }} - {{ cursos }}
    </li>
</ul>

<h5>REmovendo o * e usando template</h5>

<ul>
    <li templete="ngFor let curso of cursos, let i = index">
      {{ i + 1 }} - {{ curso }}
    </li>
</ul>

<ul templete ngFor [ngForOf]="cursos" let-curso let-i="index">
    <li>
      {{ i + 1 }} - {{ curso }}
    </li>
</ul>
